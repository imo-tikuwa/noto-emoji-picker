<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>noto-emoji-yellow-blobs demo_iconpicker</title>
    <link rel="shortcut icon" href="data:png;base64,">
    <meta name="description" content="An Icon Font Generated By IcoMoon.io">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.yellow-blob-picker.css">
</head>
<body>
    <div class="container-fluid">
        <form method="GET">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="mb-3">
                        <label for="textarea">Textarea</label>
                        <textarea id="textarea" class="form-control" name="textarea"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 text-right">
                    <button type="submit" class="btn btn-sm rounded-0 btn-secondary">Send</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <script type="text/javascript" src="js/jquery.yellow-blob-picker.js"></script>
    <script type="text/javascript">
        $(() => {
            const urlSearchParams = new URLSearchParams(window.location.search);
            const params = Object.fromEntries(urlSearchParams.entries());
            if ('textarea' in params) {
                $('#textarea').val(params.textarea);
            }

            $('#textarea').summernote({
                height: 300,
                callbacks: {
                    onInit: function() {
                        let yellowBlobPickerBtn = `
                        <div class="note-btn-group btn-group note-yellow-blob-picker">
                            <button type="button" id="show-yellow-blob-picker" class="note-btn btn btn-light btn-sm btn-fullscreen note-codeview-keep" tabindex="-1" title="show YellowBlobPicker">
                                <i class="android5-u1f61d"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span></i>
                            </button>
                        </div>
                        <input type="text" id="yellow-blob-picker" style="display:none;" />
                        `;
                        $('.note-toolbar').append(yellowBlobPickerBtn);
                        $('#yellow-blob-picker').yellowBlobPicker({
                            emptyIcon: false,
                            hasSearch: false
                        }).on('change', e => {
                            $('#textarea').summernote('pasteHTML', $.createYellowBlobIcon(e.target.value));
                        });
                        $('.icons-selector .selector').css({'display': 'none'});
                        $('.icons-selector .selector-popup').css({'top': '18px', 'left': '-45px'});
                        $('#show-yellow-blob-picker').on('click', e => {
                            $('.selector-button').trigger('click');
                            e.stopPropagation();
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
